<div class="form-group">
    <label for="description">Описание</label>
    <input type="text" class="form-control" id="description" name="description" value="{{ payment.description }}" required>
</div>
<div class="form-group">
    <label for="counterparty">Контрагент</label>
    <input class="form-control" list="counterpartyOptions" id="counterparty" name="counterparty" value="{{ payment.counterparty or '' }}" placeholder="Выберите или введите нового..." autocomplete="off">
    <datalist id="counterpartyOptions">
        {% for cp in counterparties %}
        <option value="{{ cp }}">
        {% endfor %}
    </datalist>
</div>
<div class="row">
    <div class="form-group col-md-4">
        <label for="interval_value">Интервал (N)</label>
        <input type="number" class="form-control" id="interval_value" name="interval_value" value="{{ payment.interval_value or 1 }}" min="1" required>
    </div>
    <div class="form-group col-md-8">
        <label for="frequency">Периодичность</label>
        <select class="form-control" id="frequency" name="frequency" required>
            <option value="daily" {% if payment.frequency == 'daily' %}selected{% endif %}>Дни</option>
            <option value="monthly" {% if payment.frequency == 'monthly' %}selected{% endif %}>Месяцы</option>
            <option value="yearly" {% if payment.frequency == 'yearly' %}selected{% endif %}>Годы</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="amount">Сумма</label>
    <input type="number" class="form-control" id="amount" name="amount" step="0.01" value="{{ payment.amount }}" required>
</div>
<div class="form-group">
    <label for="currency">Валюта</label>
    <input type="text" class="form-control" id="currency" name="currency" value="{{ payment.currency }}" required>
</div>
<div class="form-group">
    <label for="next_due_date">Дата исполнения</label>
    <input type="date" class="form-control" id="next_due_date" name="next_due_date" value="{{ payment.next_due_date.strftime('%Y-%m-%d') }}" required>
</div>
