<div class="form-group">
    <label for="description">Описание</label>
    <input type="text" class="form-control" id="description" name="description" value="{{ payment.description }}" required>
</div>
<div class="form-group">
    <label for="frequency">Периодичность</label>
    <select class="form-control" id="frequency" name="frequency" required>
        <option value="monthly" {% if payment.frequency == 'monthly' %}selected{% endif %}>Ежемесячно</option>
        <option value="yearly" {% if payment.frequency == 'yearly' %}selected{% endif %}>Ежегодно</option>
    </select>
</div>
<div class="form-group">
    <label for="amount">Сумма</label>
    <input type="number" class="form-control" id="amount" name="amount" step="0.01" value="{{ payment.amount }}" required>
</div>
<div class="form-group">
    <label for="currency">Валюта</label>
    <input type="text" class="form-control" id="currency" name="currency" value="{{ payment.currency }}" required>
</div>
<div class="form-group">
    <label for="next_due_date">Дата исполнения</label>
    <input type="date" class="form-control" id="next_due_date" name="next_due_date" value="{{ payment.next_due_date.strftime('%Y-%m-%d') }}" required>
</div>
